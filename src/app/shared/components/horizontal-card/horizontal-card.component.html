<div class="horizontal-card">
    <div class="horizontal-card-items">
        <div class="horizontal-card-items-shadow">
            <div #imgdiv class="horizontal-card-items-div1">
                <div class="horizontal-card-items-div1-imgdiv" [style]="style">
                    <img #img src="{{source}}" alt="{{source}}" class="horizontal-card-items-div1-img">
                </div>
            </div>
            <div class="horizontal-card-items-div2">
                <span class="horizontal-card-items-div2-span">{{title}}</span>
            </div>
            <div class="horizontal-card-items-div3">
                <span class="horizontal-card-items-div3-span">{{description}}</span>
            </div>
        </div>
    </div>
</div>
